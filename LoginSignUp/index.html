<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <form id="idform">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="password" required>
      <button type="submit">Login</button>
    </form>
    <form id="idform" action="">
      <h2>Sign Up</h2>
      <div class="alert">Form Submitted Successfully</div>
      <input type="text" id="username" placeholder="username" required>
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBx_0G7p0wlOf5jHfYsIljWf9pAvBTuwwQ",
      authDomain: "whiskerwindows-8e4f2.firebaseapp.com",
      databaseURL: "https://whiskerwindows-8e4f2-default-rtdb.firebaseio.com",
      projectId: "whiskerwindows-8e4f2",
      storageBucket: "whiskerwindows-8e4f2.appspot.com",
      messagingSenderId: "224462309733",
      appId: "1:224462309733:web:f047b64c037d391376398c",
      measurementId: "G-TJ5WN5JECD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
    //listen for submit event//(1)
    document
      .getElementById('idform')
      .addEventListener('submit', formSubmit);

    //Submit form(2)
    function formSubmit(e) {
      e.preventDefault();
      // Get Values from the DOM
      let username = document.querySelector('#username').value;
      let email = document.querySelector('#email').value;
      let password = document.querySelector('#password').value;

      //send message values(3)
      sendMessage(username, email, password);
    }

    //Send Message to Firebase(4)
    function sendMessage(username, email, password) {
      const database = getDatabase();

      set(ref(database, 'users/' + Math.floor(Math.random() * 10000000)), {
        username: username,
        email: email,
        password: password
      }).then(() => {
        //Show Alert Message(5)
        document.querySelector('.alert').style.display = 'block';
        //Hide Alert Message After Seven Seconds(6)
        setTimeout(function () {
          document.querySelector('.alert').style.display = 'none';
        }, 7000);
        document.getElementById('signup-form').reset();
      }).catch((error) => {
        alert(error)
      })
    }
  </script>
</body>
</html>
