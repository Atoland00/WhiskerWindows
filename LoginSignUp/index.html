<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="alert"></div>
    <form id="login-form" action="https://codepen.io/Atolan00/pen/bGQXjJw" method="post">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="email" required>
      <input type="password" id="login-password" placeholder="password" required>
      <button type="submit">Login</button>
    </form>
    <form id="signup-form" action="">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="username" required>
      <input type="email" id="signup-email" placeholder="email" required>
      <input type="password" id="signup-password" placeholder="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBx_0G7p0wlOf5jHfYsIljWf9pAvBTuwwQ",
      authDomain: "whiskerwindows-8e4f2.firebaseapp.com",
      databaseURL: "https://whiskerwindows-8e4f2-default-rtdb.firebaseio.com",
      projectId: "whiskerwindows-8e4f2",
      storageBucket: "whiskerwindows-8e4f2.appspot.com",
      messagingSenderId: "224462309733",
      appId: "1:224462309733:web:f047b64c037d391376398c",
      measurementId: "G-TJ5WN5JECD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById('signup-form').addEventListener('submit', signUp);
    document.getElementById('login-form').addEventListener('submit', logIn);

    async function signUp(e) {
      e.preventDefault();

      let username = document.querySelector('#signup-username').value;
      let email = document.querySelector('#signup-email').value;
      let password = document.querySelector('#signup-password').value;

      checkIfEmailExists(email, username, password);
    }

    async function checkIfEmailExists(email, username, password) {
      const db = firebase.firestore();

      // Check if the email already exists in the users collection
      db.collection("users")
        .where("email", "==", email)
        .get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            alert("Email already exists in the database.");
          } else {
            createUserWithEmailAndPassword(auth, email, password)
              .then(() => {
                createUserInFirestore(username, email);
              })
              .catch((error) => {
                alert(error.message);
              });
          }
        })
        .catch((error) => {
          alert(error);
        });
    }

    function createUserInFirestore(username, email) {
      const db = firebase.firestore();

      // Add the new user data to the users collection
      db.collection("users")
        .add({
          username: username,
          email: email,
        })
        .then(() => {
          showNotification("Signup successful");
          document.getElementById("signup-form").reset();
        })
        .catch((error) => {
          alert(error);
        });
    }

    async function logIn(e) {
      e.preventDefault();

      let email = document.querySelector('#login-email').value;
      let password = document.querySelector('#login-password').value;

      authenticateUser(email, password);
    }

    async function authenticateUser(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showNotification('Login successful');
        document.getElementById('login-form').reset();
      } catch (error) {
        showNotification('Login failed');
      }
    }

    function showNotification(message) {
      const alertElement = document.querySelector('.alert');
      alertElement.style.display = 'block';
      alertElement.textContent = message;

      setTimeout(function () {
        alertElement.style.display = 'none';
        alertElement.textContent = '';
      }, 7000);
    }
  </script>
</body>

</html>
