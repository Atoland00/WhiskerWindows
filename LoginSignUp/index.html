<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="password" required>
      <button type="submit">Login</button>
    </form>
    <form id="signup-form" action="">
      <h2>Sign Up</h2>
      <div class="alert">Form Submitted Successfully</div>
      <input type="text" id="username" placeholder="username" required>
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      // Your Firebase configuration
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    document.getElementById('signup-form').addEventListener('submit', signUp);
    document.getElementById('login-form').addEventListener('submit', logIn);

    function signUp(e) {
      e.preventDefault();

      let username = document.querySelector('#signup-username').value;
      let email = document.querySelector('#signup-email').value;
      let password = document.querySelector('#signup-password').value;

      createUser(username, email, password);
    }

    function createUser(username, email, password) {
      const database = getDatabase();

      set(ref(database, 'users/' + Math.floor(Math.random() * 10000000)), {
        username: username,
        email: email,
        password: password
      }).then(() => {
        showNotification('Signup successful');
        document.getElementById('signup-form').reset();
      }).catch((error) => {
        alert(error);
      });
    }

    function logIn(e) {
      e.preventDefault();

      let email = document.querySelector('#login-email').value;
      let password = document.querySelector('#login-password').value;

      authenticateUser(email, password);
    }

    function authenticateUser(email, password) {
      const database = getDatabase();
      const usersRef = ref(database, 'users');

      get(usersRef).then((snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          if (user.email === email && user.password === password) {
            showNotification('Login successful');
            document.getElementById('login-form').reset();
            return;
          }
        });
        showNotification('Login failed');
      }).catch((error) => {
        alert(error);
      });
    }

    function showNotification(message) {
      const alertElement = document.querySelector('.alert');
      alertElement.style.display = 'block';
      alertElement.textContent = message;

      setTimeout(function () {
        alertElement.style.display = 'none';
        alertElement.textContent = '';
      }, 7000);
    }
  </script>
</body>

</html>
